name: Run Unit Tests
run-name: ðŸ§ª Running unit tests
on:
  pull_request:
    types:
      - "opened"
      - "synchronize"
    branches:
      - "develop"
      - "main"
  push:
    branches:
      - "cicd"
jobs:
  Run-Unit-Tests:
    strategy: 
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test